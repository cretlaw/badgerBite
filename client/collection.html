<!doctype html>
<html lang="en">

<head>
    <title>Collection</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- personal css stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/imageGallery.css">
    <link rel="stylesheet" href="css/modal.css">

    <style>
        [v-cloak] {
            display: none;
        }
    </style>



</head>

<body onload="init()">


    <!-- this is where navigation start -->
    <div class="overlay-navigation">
        <nav role="navigation">

            <!-- the href path is where user is directed to when clicking and data-content is the text that shows when you hover over the link -->
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="collection.html">Collection</a>
                </li>
                <li>
                    <a href="shop.html">Shop</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
            </ul>
        </nav>
    </div>


    <!-- this creates the thre lines that are on right side AKA hamburger menu -->
    <div class="open-overlay">
        <span class="bar-top"></span>
        <span class="bar-middle"></span>
        <span class="bar-bottom"></span>
    </div>


    <!-- site content starts here all nested inside a wrapper tag -->
    <div class="wrapper" id="imgVue" v-cloak>


        <!--  this is where the showcase headline goes you can change the text directly here by replacing the text 
            between the p tags -->

        <div class="container site-content" style="padding-top: 20vmin;">

            <div class="row">

                <div class="col-xs-12">

                    <div class="headline">
                        <p>Collection</p>
                    </div>
                </div>
            </div>

        </div>

        <div class="container">
            <div class="gallery">
                <div v-for="(img, index) in collectionImg">
                    <img :src="img" @click="modalView(img)" alt="project name" width="100%" height="auto" class="gallery-img" :id="'imgID' + (index + 1)"
                    />
                </div>
            </div>
        </div>


        <div v-if="isImgClicked">
            <div>
                <img id="myImg" :src="imgPath" alt="">
                <div id="myModal" :style="modalStyle" class="modal">
                    <span @click="closeModal" class="close">&times;</span>
                    <img class="modal-content" :src="imgPath" id="imgId">
                    <div id="caption"></div>
                </div>
            </div>
        </div>



        <div class="push"></div>
    </div>

    <!-- footer starts here -->

    <footer class="footer">

        <div class="social-media-buttons">


            <div class="social-media-button facebook">
                <a href="#yourFBUrlGoesHere">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                </a>
            </div>

            <div class="social-media-button instagram">
                <a href="#yourInstagramUrlGoesHere">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
            </div>

            <div class="social-media-button envelope">
                <a onClick="emailPopulate()" id="email">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </a>
            </div>

            <div class="social-media-button phone">
                <a onClick="phonePopulate()">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </footer>





    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/about.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/collection.js"></script>




</body>

</html>
